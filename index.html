        <section class="hero-section">
            <div class="container">

                    <div class="hero">

                            Learning Platform

                        <img class="to-do-img" src="./images/to-do-list.png" alt="" width="332" height="336">
                        <img class="sliders-img" src="./images/sliders.svg" alt="" width="36" height="10">
                    </div>
                    
                    <div class="google">
                        <img class="line-img" src="./images/Line.png" alt="">
                        <div class="field-group">
                            <form action="#">
                                <input class="input-field" name="name" type="text" placeholder="Signup with google" autocomplete="off">
                                <img class="icon" src="./images/google-icon.png" alt="" width="40" height="40">
                                <!-- <div class="icon"> -->
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                <!-- </div> -->
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        
        <!-- <section class="google-section">
            <div class="container">
                <div class="google">
                    <img src="./images/Line.png" alt="">
                </div>
            </div>
        </section> -->
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
